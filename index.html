<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
        }

        :root {
            --primary-color: #4CAF50;
            --secondary-color: #8BC34A;
            --background-color: #f5f5f5;
            --text-color: #333;
            --card-color: white;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--card-color);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .header {
            background: linear-gradient(to right, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .app-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.2rem;
        }

        .settings-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .settings-icon:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: rotate(30deg);
        }

        .tabs {
            display: flex;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
        }

        .tab.active {
            background-color: white;
            border-bottom: 3px solid var(--primary-color);
            color: var(--primary-color);
        }

        .content {
            padding: 20px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .date-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .date-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        .today-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0 15px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .today-btn:hover {
            opacity: 0.9;
        }

        .amount-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            background-color: #f9f9f9;
        }

        .add-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 20px;
        }

        .add-btn:hover {
            transform: translateY(-2px);
        }

        .entries-list {
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .entry-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            animation: fadeIn 0.3s ease;
        }

        .entry-item:last-child {
            border-bottom: none;
        }

        .entry-date {
            font-weight: 500;
            color: #555;
        }

        .entry-amount {
            font-weight: 600;
            color: var(--primary-color);
        }

        .delete-btn {

            border: none;

            font-size: 1.2rem;

        }

            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 10px;
        }

        .total-label {

            color: #777;
            margin-bottom: 5px;
        }

        .total-amount {
            font-size: 1.8rem;
            font-weight: 700;

        }

            padding: 30px 0;
            color: #888;
        }

            margin-bottom: 15px;

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);

            justify-content: center;
            align-items: center;

        }

        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #777;

        }

        .date-picker-actions {

        }

            color: #333;
        }

        }

        .reports-container {

        }

        .report-type-selector {
            display: flex;
            margin-bottom: 15px;
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 5px;
        }

            padding: 8px;

            cursor: pointer;
            transition: all 0.3s;
        }

        .report-type.active {

            color: white;
        }

        .month-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #555;
        }

        .month-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .report-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .report-date {
            font-weight: 500;
        }

        .report-amount {
            font-weight: 600;
            color: var(--primary-color);
        }

        .month-total {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid #eee;
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .currency-breakdown {
            margin-top: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .currency-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        /* Chart Container */

            margin-top: 20px;
            height: 250px;
            position: relative;
        }

        /* Settings Section */

            display: flex;
            justify-content: space-between;
            align-items: center;

            border-bottom: 1px solid #eee;

            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .theme-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }

            border-color: #333;
        }

            from { opacity: 0; transform: translateY(10px); }

        }

            }
            
            .today-btn {
                padding: 10px;
            }
            
            .date-selectors {
                flex-direction: column;
            }
        }
    </style>
</head>

    <script>
        //------ Jalali conversion functions ------
        function gregorianToJalali(gy, gm, gd) {
            var gdm = [31,28,31,30,31,30,31,31,30,31,30,31];
            var jy = 0, jm = 0, jd = 0, gy2 = gy-1600, gm2 = gm-1, gd2 = gd-1;
            var g_day_no = 365*gy2 + Math.floor((gy2+3)/4) - Math.floor((gy2+99)/100) + Math.floor((gy2+399)/400);
            for(var i=0; i<gm2; ++i) g_day_no += gdm[i];
            if(gm2>1 && ((gy%4==0 && gy%100!=0) || (gy%400==0))) ++g_day_no;
            g_day_no += gd2;
            var j_day_no = g_day_no - 79;
            var j_np = Math.floor(j_day_no/12053);
            j_day_no %= 12053;
            jy = 979 + 33*j_np + 4*Math.floor(j_day_no/1461);
            j_day_no %= 1461;
            if(j_day_no >= 366) {
                jy += Math.floor((j_day_no-1)/365);
                j_day_no = (j_day_no-1) % 365;
            }
            var jdm = [31,31,31,31,31,31,30,30,30,30,30,29];
            for(i=0; i<11 && j_day_no>=jdm[i]; ++i) j_day_no -= jdm[i];
            jm = i+1;
            jd = j_day_no+1;
            return [jy, jm, jd];
        }

        function jalaliToGregorian(jy, jm, jd) {
            var jdm = [31,31,31,31,31,31,30,30,30,30,30,29];
            jy -= 979;
            jm--;
            jd--;
            var j_day_no = 365*jy + Math.floor(jy/33)*8 + Math.floor((jy%33+3)/4);
            for(var i=0; i<jm; ++i) j_day_no += jdm[i];
            j_day_no += jd;
            var g_day_no = j_day_no + 79;
            var gy = 1600 + 400*Math.floor(g_day_no/146097);
            g_day_no %= 146097;
            var leap = true;
            if(g_day_no >= 36525) {
                g_day_no--;
                gy += 100*Math.floor(g_day_no/36524);
                g_day_no %= 36524;
                if(g_day_no >= 365) g_day_no++;
                else leap = false;
            }
            gy += 4*Math.floor(g_day_no/1461);
            g_day_no %= 1461;
            if(g_day_no >= 366) {
                gy += Math.floor((g_day_no-1)/365);
                g_day_no = (g_day_no-1) % 365;
            }
            var gdm = [31,28,31,30,31,30,31,31,30,31,30,31];
            var gm;
            for(gm=0; gm<12; ++gm) {
                var v = gdm[gm];
                if(gm==1 && leap) v = 29;
                if(g_day_no < v) break;
                g_day_no -= v;
            }
            var gd = g_day_no+1;
            gm++;
            return [gy, gm, gd];
        }

        function dateToJalaliString(d) {
            var j = gregorianToJalali(d.getFullYear(), d.getMonth()+1, d.getDate());
            return j[0] + '/' + String(j[1]).padStart(2, '0') + '/' + String(j[2]).padStart(2, '0');
        }

                // Initialize reports
                updateReports();
                
                // Set up event listeners for tabs
                tabs.forEach(tab => {
                    tab.addEventListener('click', function() {
                        const tabId = this.getAttribute('data-tab');
                        
                        // Remove active class from all tabs and contents
                        tabs.forEach(t => t.classList.remove('active'));
                        tabContents.forEach(c => c.classList.remove('active'));
                        
                        // Add active class to current tab and content
                        this.classList.add('active');
                        document.getElementById(`${tabId}-tab`).classList.add('active');
                        
                        // Update reports if reports tab is selected
                        if (tabId === 'reports') {
                            updateReports();
                        }
                    });
                });
                
                // Set up event listeners for report types
                reportTypes.forEach(type => {
                    type.addEventListener('click', function() {
                        const reportType = this.getAttribute('data-type');
                        
                        // Remove active class from all report types
                        reportTypes.forEach(t => t.classList.remove('active'));
                        
                        // Add active class to current report type
                        this.classList.add('active');
                        
                        // Show the corresponding report
                        if (reportType === 'monthly') {
                            monthlyReport.style.display = 'block';
                            yearlyReport.style.display = 'none';
                        } else {
                            monthlyReport.style.display = 'none';
                            yearlyReport.style.display = 'block';
                            updateYearlyChart();
                        }
                    });
                });
            }
            
            // Initialize date picker
            function initDatePicker() {
                // Populate years (1400 to 1410)
                yearSelect.innerHTML = '';
                for (let year = 1400; year <= 1410; year++) {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    if (year === selectedYear) {
                        option.selected = true;
                    }
                    yearSelect.appendChild(option);
                }
                
                // Populate months
                monthSelect.innerHTML = '';
                for (let month = 1; month <= 12; month++) {
                    const option = document.createElement('option');
                    option.value = month;
                    option.textContent = persianMonths[month - 1];
                    if (month === selectedMonth) {
                        option.selected = true;
                    }
                    monthSelect.appendChild(option);
                }
                
                // Populate days based on selected month and year
                updateDays();
            }
            
            // Update days based on selected month and year
            function updateDays() {
                const year = parseInt(yearSelect.value);
                const month = parseInt(monthSelect.value);
                
                // Determine days in month
                let daysInMonth = 31;
                if (month >= 1 && month <= 6) {
                    daysInMonth = 31;
                } else if (month >= 7 && month <= 11) {
                    daysInMonth = 30;
                } else if (month === 12) {
                    // Check if it's a leap year in Persian calendar
                    const g = jalaliToGregorian(year, 12, 30);
                    const jBack = gregorianToJalali(g[0], g[1], g[2]);
                    daysInMonth = jBack[0] === year ? 30 : 29;
                }
                
                // Populate days
                daySelect.innerHTML = '';
                for (let day = 1; day <= daysInMonth; day++) {
                    const option = document.createElement('option');
                    option.value = day;
                    option.textContent = day;
                    if (day === selectedDay) {
                        option.selected = true;
                    }
                    daySelect.appendChild(option);
                }
            }
            
            // Set today's date
            function setTodayDate() {
                const today = new Date();
                const jalaliDate = dateToJalaliString(today);
                const [year, month, day] = jalaliDate.split('/').map(Number);
                
                selectedYear = year;
                selectedMonth = month;
                selectedDay = day;
                
                dateInput.value = jalaliDate;
                updateDatePickerSelection();
            }
            
            // Update date picker selection
            function updateDatePickerSelection() {
                yearSelect.value = selectedYear;
                monthSelect.value = selectedMonth;
                updateDays();
                daySelect.value = selectedDay;
            }
            
            // Update app icon based on currency
            function updateAppIcon() {
                appIcon.textContent = currency === 'toman' ? 'T' : '$';
            }
            
            // Add a new entry
            function addEntry() {
                const date = `${selectedYear}/${String(selectedMonth).padStart(2, '0')}/${String(selectedDay).padStart(2, '0')}`;
                const amount = parseFloat(amountInput.value);
                
                if (!date || isNaN(amount) || amount <= 0) {
                    alert('لطفاً تاریخ و مبلغ معتبر وارد کنید');
                    return;
                }
                
                const newEntry = {
                    id: Date.now(),
                    date: date,
                    amount: amount,
                    currency: currency
                };
                
                // Add new entry to the beginning of array (top of list)
                entries.unshift(newEntry);
                saveEntries();
                updateEntriesList();
                updateTotal();
                updateReports();
                
                // Reset form
                amountInput.value = '';
                amountInput.focus();
            }
            
            // Delete an entry
            function deleteEntry(id) {
                entries = entries.filter(entry => entry.id !== id);
                saveEntries();
                updateEntriesList();
                updateTotal();
                updateReports();
            }
            
            // Update the entries list in the UI
            function updateEntriesList() {
                if (entries.length === 0) {
                    emptyState.style.display = 'block';
                    entriesList.innerHTML = '';
                    entriesList.appendChild(emptyState);
                    return;
                }
                
                emptyState.style.display = 'none';
                
                entriesList.innerHTML = '';
                
                // Show entries in reverse order (newest first)
                entries.forEach(entry => {
                    const entryElement = document.createElement('div');
                    entryElement.className = 'entry-item';
                    entryElement.innerHTML = `
                        <div class="entry-date">${entry.date}</div>
                        <div class="entry-amount">${formatCurrency(entry.amount, entry.currency)}</div>
                        <button class="delete-btn" data-id="${entry.id}">
                            <i class="fas fa-trash"></i>
                        </button>
                    `;
                    entriesList.appendChild(entryElement);
                });
                
                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const id = parseInt(this.getAttribute('data-id'));
                        deleteEntry(id);
                    });
                });
            }
            
            // Update the total amount
            function updateTotal() {
                const total = entries.reduce((sum, entry) => sum + entry.amount, 0);
                totalAmount.textContent = formatCurrency(total);
            }
            
            // Format currency based on selected currency
            function formatCurrency(amount, curr = currency) {
                if (curr === 'dollar') {
                    return `$${amount.toFixed(2)}`;
                } else {
                    // Format with commas for thousands
                    return `${amount.toLocaleString('fa-IR')} تومان`;
                }
            }
            
            // Update reports
            function updateReports() {
                currentMonthReport.textContent = `${persianMonths[selectedMonth - 1]} ${selectedYear}`;
                
                // Filter entries for current month
                const currentMonthEntries = entries.filter(entry => {
                    const [entryYear, entryMonth] = entry.date.split('/').map(Number);
                    return entryMonth === selectedMonth && 
                           entryYear === selectedYear;
                });
                
                if (currentMonthEntries.length === 0) {
                    reportsList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-chart-bar"></i>
                            <p>داده‌ای برای نمایش وجود ندارد</p>
                        </div>
                    `;
                    monthTotal.textContent = `جمع ماه: ${formatCurrency(0)}`;
                    currencyBreakdown.innerHTML = '';
                    return;
                }
                
                reportsList.innerHTML = '';
                let monthSumToman = 0;
                let monthSumDollar = 0;
                
                currentMonthEntries.forEach(entry => {
                    if (entry.currency === 'toman') {
                        monthSumToman += entry.amount;
                    } else {
                        monthSumDollar += entry.amount;
                    }
                    
                    const reportItem = document.createElement('div');
                    reportItem.className = 'report-item';
                    reportItem.innerHTML = `
                        <div class="report-date">${entry.date}</div>
                        <div class="report-amount">${formatCurrency(entry.amount, entry.currency)}</div>
                    `;
                    reportsList.appendChild(reportItem);
                });
                
                // Calculate total based on current currency
                let totalAmount = 0;
                if (currency === 'toman') {
                    totalAmount = monthSumToman + (monthSumDollar * 50000); // Assuming 1$ = 50,000 Toman
                } else {
                    totalAmount = monthSumDollar + (monthSumToman / 50000); // Assuming 1$ = 50,000 Toman
                }
                
                monthTotal.textContent = `جمع ماه: ${formatCurrency(totalAmount)}`;
                
                // Show currency breakdown
                currencyBreakdown.innerHTML = `
                    <div class="currency-item">
                        <span>جمع تومان:</span>
                        <span>${monthSumToman.toLocaleString('fa-IR')} تومان</span>
                    </div>
                    <div class="currency-item">
                        <span>جمع دلار:</span>
                        <span>$${monthSumDollar.toFixed(2)}</span>
                    </div>
                `;
            }
            
            // Update yearly chart
            function updateYearlyChart() {
                currentYear.textContent = `سال ${selectedYear}`;
                
                // Filter entries for current year
                const yearlyData = Array(12).fill(0);
                
                entries.forEach(entry => {
                    const [entryYear, entryMonth] = entry.date.split('/').map(Number);
                    
                    if (entryYear === selectedYear) {
                        let amount = entry.amount;
                        
                        // Convert to current currency if needed
                        if (entry.currency !== currency) {
                            if (currency === 'toman') {
                                amount = entry.amount * 50000; // Assuming 1$ = 50,000 Toman
                            } else {
                                amount = entry.amount / 50000; // Assuming 1$ = 50,000 Toman
                            }
                        }
                        
                        yearlyData[entryMonth - 1] += amount;
                    }
                });
                
                // Create chart
                const ctx = yearlyChart.getContext('2d');
                
                // Destroy previous chart instance if exists
                if (chartInstance) {
                    chartInstance.destroy();
                }
                
                chartInstance = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: persianMonths,
                        datasets: [{
                            label: 'درآمد ماهانه',
                            data: yearlyData,
                            backgroundColor: 'rgba(76, 175, 80, 0.7)',
                            borderColor: 'rgba(76, 175, 80, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    callback: function(value) {
                                        return currency === 'toman' ? 
                                            value.toLocaleString('fa-IR') + ' تومان' : 
                                            '$' + value.toFixed(2);
                                    }
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const value = context.parsed.y;
                                        return currency === 'toman' ? 
                                            value.toLocaleString('fa-IR') + ' تومان' : 
                                            '$' + value.toFixed(2);
                                    }
                                }
                            }
                        }
                    }
                });
            }
            
            // Set theme
            function setTheme(themeName) {
                const root = document.documentElement;
                
                switch(themeName) {
                    case 'green':
                        root.style.setProperty('--primary-color', '#4CAF50');
                        root.style.setProperty('--secondary-color', '#8BC34A');
                        break;
                    case 'blue':
                        root.style.setProperty('--primary-color', '#2196F3');
                        root.style.setProperty('--secondary-color', '#03A9F4');
                        break;
                    case 'purple':
                        root.style.setProperty('--primary-color', '#9C27B0');
                        root.style.setProperty('--secondary-color', '#E91E63');
                        break;
                    case 'orange':
                        root.style.setProperty('--primary-color', '#FF9800');
                        root.style.setProperty('--secondary-color', '#FF5722');
                        break;
                }
                
                // Update active theme in options
                themeOptions.forEach(option => {
                    if (option.getAttribute('data-theme') === themeName) {
                        option.classList.add('active');
                    } else {
                        option.classList.remove('active');
                    }
                });
            }
            
            // Save entries to localStorage
            function saveEntries() {
                localStorage.setItem('incomeEntries', JSON.stringify(entries));
            }
            
            // Event listeners
            todayBtn.addEventListener('click', setTodayDate);
            addBtn.addEventListener('click', addEntry);
            amountInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addEntry();
                }
            });
            
            // Date picker functionality
            dateInput.addEventListener('click', function() {
                datePickerModal.style.display = 'flex';
            });
            
            closeDatePicker.addEventListener('click', function() {
                datePickerModal.style.display = 'none';
            });
            
            cancelDatePicker.addEventListener('click', function() {
                datePickerModal.style.display = 'none';
            });
            
            confirmDatePicker.addEventListener('click', function() {
                selectedYear = parseInt(yearSelect.value);
                selectedMonth = parseInt(monthSelect.value);
                selectedDay = parseInt(daySelect.value);
                
                dateInput.value = `${selectedYear}/${String(selectedMonth).padStart(2, '0')}/${String(selectedDay).padStart(2, '0')}`;
                datePickerModal.style.display = 'none';
            });
            
            // Update days when year or month changes
            yearSelect.addEventListener('change', updateDays);
            monthSelect.addEventListener('change', updateDays);
            
            // Reports navigation
            prevMonthReport.addEventListener('click', function() {
                selectedMonth--;
                if (selectedMonth < 1) {
                    selectedMonth = 12;
                    selectedYear--;
                }
                updateReports();
            });
            
            nextMonthReport.addEventListener('click', function() {
                selectedMonth++;
                if (selectedMonth > 12) {
                    selectedMonth = 1;
                    selectedYear++;
                }
                updateReports();
            });
            
            // Yearly reports navigation
            prevYear.addEventListener('click', function() {
                selectedYear--;
                updateYearlyChart();
            });
            
            nextYear.addEventListener('click', function() {
                selectedYear++;
                updateYearlyChart();
            });
            
            // Currency change
            currencySelect.addEventListener('change', function() {
                currency = this.value;
                localStorage.setItem('incomeCurrency', currency);
                updateAppIcon();
                updateEntriesList();
                updateTotal();
                updateReports();
                if (chartInstance) {
                    updateYearlyChart();
                }
            });
            
            // Settings modal
            settingsIcon.addEventListener('click', function() {
                settingsModal.style.display = 'flex';
            });
            
            closeSettings.addEventListener('click', function() {
                settingsModal.style.display = 'none';
            });
            
            // Theme selection
            themeOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const themeName = this.getAttribute('data-theme');
                    setTheme(themeName);
                    localStorage.setItem('incomeTheme', themeName);
                });
            });
            
            // Initialize the app
            initApp();
        });
    </script>
